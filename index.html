<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <title>Document</title> -->
  <title>欢迎来到BRICK的个人网站</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <meta http-equiv="Cache-Control" content="max-age=0" />
  <!-- 设置不缓存 -->
  <meta http-equiv="Pragma" content="no-cache" />
  <!-- HTTP1.1规范中新定义的头信息Cache-Control可以通知浏览器不缓存任何页面。 -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <!--HTTP头信息Expires告诉代理服务器它的缓存页面何时将过期。-->
  <meta http-equiv="Expires" content="0" />

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>


<body>

  <!-- 加载显示 -->
  <div id="app">加载中...</div>
  
  <!-- 导航栏 -->
  <nav>
    <a href="#HOME.md">首页</a>
    <a href="#/second/">二级页面</a>
  </nav>

  <script>
    window.$docsify = {
      name: '',
      repo: '',

      // 加载_sidebar.md文件
      loadSidebar: true,
      // 加载summary.md文件
      //loadSidebar: 'summary.md',

      // 加载自定义导航栏_navbar.md文件
      loadNavbar: true,
      // 加载文件 nav.md
      //loadNavbar: '_navbar.md',

      //开启封面渲染功能
      coverpage: true,
       // 自定义文件名
      //coverpage: '_coverpage.md',
      // 多个封面页
      //coverpage: ['/', '/second/'],
      // 多个封面页，并指定文件名
       //coverpage: {
       // '/': '_coverpage.md',
       // '/second/': '_coverpage.md',
      //} 

      //加载封面时使其不同时加载主页，把./README.md文件独立出来
      onlyCover: false,
      //指定主页文件,默认为README.md
      homepage: 'HOME.md',

      //设置生成目录的最大层级，开启自定义侧边栏生成目录
      subMaxLevel: 2,

      // 避免不必要的回退过程
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }

    };
  </script>
  
  <!--引入emoji插件-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  
  <!--引入zoom-image图片缩放插件-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  
  <!--引入search插件-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

</body>

</html>
